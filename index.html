<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Living IoT – Giải pháp IoT phục vụ cuộc sống</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; }
    .hero {
      background: url('your-hero-image.jpg') center/cover no-repeat;
      color: white; padding: 100px 0;
      text-align: center;
    }
    .hero h1 { font-size: 3em; margin-bottom: 20px; }
    .hero .lead { font-size: 1.25em; margin-bottom: 30px; }
    .hero form input,
    .hero form button {
      height: 50px; margin: 5px 0;
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="container">
    <h1>Living IoT – Công nghệ gắn kết cuộc sống</h1>
    <p class="lead">Nhận tư vấn IoT miễn phí – Giúp sống khỏe mạnh và kết nối sâu sắc hơn.</p>
    <form action="https://formsubmit.co/your@email.com" method="POST" class="col-sm-6 col-sm-offset-3">
      <input type="text" name="name" class="form-control" placeholder="Tên của bạn" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      <button type="submit" class="btn btn-primary btn-block">Nhận tư vấn ngay</button>
      <input type="hidden" name="_next" value="https://livingiot.github.io/thankyou.html">
      <input type="hidden" name="_captcha" value="false">
    </form>
  </div>
</section>

</body>
</html>
